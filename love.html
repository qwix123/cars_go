<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Пригон автомобилей из Европы — Ваш бизнес-партнер</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1f4287, #267871);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeDown 1s ease forwards;
    }
    header h1 {
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }
    header p {
      font-weight: 400;
      font-size: 1.25rem;
      margin-top: 10px;
      max-width: 600px;
      line-height: 1.4;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    main {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      max-width: 960px;
      width: 100%;
      padding: 25px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      animation: fadeUp 1s ease forwards;
    }
    @media (max-width: 880px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .brands-list {
      max-height: 320px;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-bottom: 15px;
      justify-content: center;
      padding: 6px;
      border-radius: 16px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      user-select: none;
    }
    .brand-item {
      width: 70px;
      height: 90px;
      background: rgba(255,255,255,0.15);
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      padding: 5px 4px;
      flex-shrink: 0;
    }
    .brand-item:hover, .brand-item.selected {
      transform: scale(1.15);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }
    .brand-item img {
      max-width: 48px;
      max-height: 48px;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 0 0.1rem rgba(0,0,0,0.5));
      margin-bottom: 4px;
      object-fit: contain;
      height: 48px;
      width: 48px;
    }
    .brand-name {
      font-size: 0.7rem;
      text-align: center;
      color: #d2d2d2;
      user-select: none;
      line-height: 1.2;
      max-width: 70px;
      word-wrap: break-word;
    }

    .calculator-section {
      background: rgba(255,255,255,0.07);
      border-radius: 20px;
      padding: 25px 30px 35px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      max-height: 730px;
      overflow-y: auto;
      position: relative;
    }

    .calculator-section h2 {
      text-align: center;
      font-weight: 700;
      font-size: 2.1rem;
      margin-bottom: 20px;
      color: #f1f1f1;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
      user-select: none;
    }

    .calculator-form label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
      color: #e3e3e3;
      user-select: none;
      font-size: 1rem;
    }

    .calculator-form input,
    .calculator-form select,
    .calculator-form textarea {
      margin-top: 8px;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      outline: none;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
      transition: box-shadow 0.2s ease;
      resize: vertical;
    }
    .calculator-form input:focus,
    .calculator-form select:focus,
    .calculator-form textarea:focus {
      box-shadow: inset 0 0 8px 3px #3498db;
    }

    .calculate-btn {
      margin-top: 30px;
      padding: 15px 0;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 20px;
      border: none;
      background: #3fa6f7;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(34,152,252,0.8);
      transition: background 0.3s ease;
      user-select: none;
    }
    .calculate-btn:hover {
      background: #1e73e8;
    }
    .result-message {
      margin-top: 28px;
      background: rgba(0,0,0,0.25);
      padding: 20px 18px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      color: #dff0d8;
      box-shadow: 0 0 15px #2ecc71;
      user-select: text;
      min-height: 100px;
      line-height: 1.4;
    }
    .contact-choice {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #e3e3e3;
      user-select: none;
    }
    .contact-choice select {
      max-width: 220px;
      margin-top: 8px;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
    }

    /* Animations */
    @keyframes fadeDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>Пригон автомобилей из Европы</h1>
    <p>Быстро. Надежно. С полной растаможкой и сопровождением.</p>
  </header>

  <main>
    <section aria-label="Выберите марку автомобиля" style="grid-column: span 2; text-align:center; margin-bottom:15px;">
      <div class="brands-list" role="listbox" id="brandsList" tabindex="0" aria-label="Выбор марки автомобиля" aria-activedescendant="">
      </div>
    </section>

    <section class="calculator-section" aria-label="Калькулятор стоимости и заявка" style="grid-column: span 2;">
      <h2>Калькулятор и заявка</h2>
      <form id="calcForm" class="calculator-form" novalidate>
        <label for="selectedCar">Выбранная марка автомобиля</label>
        <input type="text" id="selectedCar" name="selectedCar" readonly placeholder="Выберите марку выше" required />

        <label for="selectedModel">Выбранная модель</label>
        <select id="selectedModel" name="selectedModel" required>
          <option value="" disabled selected>Выберите модель</option>
        </select>

        <label for="price">Цена автомобиля (€)</label>
        <input type="number" id="price" name="price" min="500" step="100" placeholder="Введите цену" required />

        <label for="shippingMethod">Способ доставки</label>
        <select id="shippingMethod" name="shippingMethod" required>
          <option value="" disabled selected>Выберите способ доставки</option>
          <option value="own">Своим ходом через Грузию (постоянная сумма 7500-8000€)</option>
          <option value="tow">На лавете (постоянная сумма 8000€)</option>
          <option value="container_minsk">Контейнер - Минск (постоянная сумма 7600€)</option>
          <option value="container_peter">Контейнер - Санкт-Петербург (постоянная сумма 7700€)</option>
          <option value="container_roterdam">Контейнер - Роттердам (постоянная сумма 7800€)</option>
        </select>

        <label for="contactMethod" class="contact-choice">Удобный способ связи</label>
        <select id="contactMethod" name="contactMethod" required>
          <option value="" disabled selected>Выберите способ связи</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="Telegram">Telegram</option>
          <option value="Phone">Телефонный звонок</option>
          <option value="Email">Email</option>
        </select>

        <label for="contactDetails">Контактные данные</label>
        <input type="text" id="contactDetails" name="contactDetails" placeholder="Например, номер телефона или ник в мессенджере" required />

        <label for="comment">Комментарий или вопросы (необязательно)</label>
        <textarea id="comment" name="comment" rows="4" placeholder="Ваши пожелания или вопросы"></textarea>

        <button type="submit" class="calculate-btn">Рассчитать и отправить заявку</button>
      </form>

      <div id="resultMessage" class="result-message" aria-live="polite" aria-atomic="true" role="alert"></div>
    </section>
  </main>

  <script>
    // Brands with logos and models with base prices
    const brands = [
      {
        name: "Audi",
        logo: "https://upload.wikimedia.org/wikipedia/commons/6/6f/Audi_logo_2016.svg",
        models: [
          {name: "A1", basePrice: 22000},
          {name: "A3", basePrice: 25000},
          {name: "A4", basePrice: 28000},
          {name: "A6", basePrice: 30000},
          {name: "Q5", basePrice: 35000}
        ]
      },
      {
        name: "BMW",
        logo: "https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg",
        models: [
          {name: "1 Series", basePrice: 24000},
          {name: "3 Series", basePrice: 28000},
          {name: "X1", basePrice: 30000},
          {name: "X3", basePrice: 35000},
          {name: "X5", basePrice: 40000}
        ]
      },
      {
        name: "Mercedes-Benz",
        logo: "https://upload.wikimedia.org/wikipedia/commons/9/90/Mercedes-Logo.svg",
        models: [
          {name: "A-Class", basePrice: 25000},
          {name: "C-Class", basePrice: 32000},
          {name: "E-Class", basePrice: 40000},
          {name: "GLE", basePrice: 45000}
        ]
      },
      {
        name: "Volkswagen",
        logo: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Volkswagen_Logo_2019.svg",
        models: [
          {name: "Golf", basePrice: 22000},
          {name: "Passat", basePrice: 25000},
          {name: "Tiguan", basePrice: 27000}
        ]
      },
      {
        name: "Tesla",
        logo: "https://upload.wikimedia.org/wikipedia/commons/b/bb/Tesla_T_symbol.svg",
        models: [
          {name: "Model S", basePrice: 70000},
          {name: "Model 3", basePrice: 50000},
          {name: "Model X", basePrice: 80000},
          {name: "Model Y", basePrice: 60000}
        ]
      },
      {
        name: "Toyota",
        logo: "https://upload.wikimedia.org/wikipedia/commons/9/9d/Toyota_logo.svg",
        models: [
          {name: "Corolla", basePrice: 18000},
          {name: "Camry", basePrice: 25000},
          {name: "RAV4", basePrice: 27000}
        ]
      },
      {
        name: "Ford",
        logo: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Ford_logo_flat.svg",
        models: [
          {name: "Focus", basePrice: 19000},
          {name: "Fusion", basePrice: 23000},
          {name: "Escape", basePrice: 26000}
        ]
      }
      // Add more brands and models if needed
    ];

    const shippingCosts = {
      own: 7750, // average 7500 - 8000€
      tow: 8000,
      container_minsk: 7600,
      container_peter: 7700,
      container_roterdam: 7800
    };

    const brandsList = document.getElementById('brandsList');
    const selectedCarInput = document.getElementById('selectedCar');
    const selectedModelSelect = document.getElementById('selectedModel');
    const priceInput = document.getElementById('price');
    const shippingMethodSelect = document.getElementById('shippingMethod');
    const calcForm = document.getElementById('calcForm');
    const resultMessage = document.getElementById('resultMessage');

    let currentSelectedIndex = -1;

    function createBrandItem(brand, index) {
      const div = document.createElement('div');
      div.className = 'brand-item';
      div.setAttribute('tabindex', '0');
      div.setAttribute('role', 'option');
      div.setAttribute('id', `brand-${index}`);
      div.setAttribute('aria-selected', 'false');
      div.title = brand.name;
      div.innerHTML = `<img src="${brand.logo}" alt="${brand.name} логотип"/><div class="brand-name">${brand.name}</div>`;
      div.addEventListener('click', () => selectBrand(index));
      div.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          selectBrand(index);
        } else if(e.key === 'ArrowRight') {
          e.preventDefault();
          if(index + 1 < brands.length)
            brandsList.children[index + 1].focus();
        } else if(e.key === 'ArrowLeft') {
          e.preventDefault();
          if(index - 1 >= 0)
            brandsList.children[index - 1].focus();
        } else if(e.key === 'ArrowDown') {
          e.preventDefault();
          let next = index + 5;
          if(next < brands.length)
            brandsList.children[next].focus();
        } else if(e.key === 'ArrowUp') {
          e.preventDefault();
          let prev = index - 5;
          if(prev >= 0)
            brandsList.children[prev].focus();
        }
      });
      return div;
    }

    function selectBrand(index) {
      if(currentSelectedIndex >= 0) {
        brandsList.children[currentSelectedIndex].classList.remove('selected');
        brandsList.children[currentSelectedIndex].setAttribute('aria-selected','false');
      }
      currentSelectedIndex = index;
      brandsList.children[index].classList.add('selected');
      brandsList.children[index].setAttribute('aria-selected','true');
      const brand = brands[index];
      selectedCarInput.value = brand.name;
      populateModels(brand.models);
      setDefaultPrice();
      resultMessage.textContent = '';
      priceInput.focus();
    }

    function populateModels(models) {
      selectedModelSelect.innerHTML = '<option value="" disabled selected>Выберите модель</option>';
      models.forEach(model => {
        const option = document.createElement('option');
        option.value = model.name;
        option.textContent = model.name;
        option.dataset.basePrice = model.basePrice;
        selectedModelSelect.appendChild(option);
      });
      selectedModelSelect.disabled = false;
    }

    function setDefaultPrice() {
      if(selectedModelSelect.options.length > 1) {
        priceInput.value = selectedModelSelect.options[1].dataset.basePrice || '';
      } else {
        priceInput.value = '';
      }
    }

    selectedModelSelect.addEventListener('change', () => {
      if(selectedModelSelect.selectedOptions.length > 0){
        const option = selectedModelSelect.selectedOptions[0];
        const basePrice = option.dataset.basePrice;
        if(basePrice) priceInput.value = basePrice;
      }
    });

    brands.forEach((brand, index) => {
      brandsList.appendChild(createBrandItem(brand,index));
    });

    function calculateCosts(basePrice, shippingCost) {
      const customsDuty = basePrice * 0.10;
      const environmentalFee = 300;
      const vat = (basePrice + customsDuty + shippingCost + environmentalFee) * 0.20;
      const total = basePrice + customsDuty + vat + shippingCost + environmentalFee;
      return {
        customsDuty,
        vat,
        environmentalFee,
        total
      }
    }

    calcForm.addEventListener('submit', (e) => {
      e.preventDefault();

      if (!selectedCarInput.value) {
        alert('Пожалуйста, выберите марку автомобиля.');
        selectedCarInput.focus();
        return;
      }
      if (!selectedModelSelect.value) {
        alert('Пожалуйста, выберите модель автомобиля.');
        selectedModelSelect.focus();
        return;
      }
      const basePrice = Number(priceInput.value);
      if (isNaN(basePrice) || basePrice < 500) {
        alert('Введите корректную цену автомобиля, минимум 500€.');
        priceInput.focus();
        return;
      }

      const shippingMethod = shippingMethodSelect.value;
      if(!shippingMethod || !(shippingMethod in shippingCosts)) {
        alert('Пожалуйста, выберите способ доставки.');
        shippingMethodSelect.focus();
        return;
      }
      const shippingCost = shippingCosts[shippingMethod];

      if (!calcForm.contactMethod.value) {
        alert('Пожалуйста, выберите удобный способ связи.');
        calcForm.contactMethod.focus();
        return;
      }
      if (!calcForm.contactDetails.value.trim()) {
        alert('Пожалуйста, заполните контактные данные.');
        calcForm.contactDetails.focus();
        return;
      }

      const { customsDuty, vat, environmentalFee, total } = calculateCosts(basePrice, shippingCost);

      resultMessage.innerHTML = `
        <p>Марка: <strong>${selectedCarInput.value}</strong></p>
        <p>Модель: <strong>${selectedModelSelect.value}</strong></p>
        <p>Таможенная пошлина (10%): <strong>€${customsDuty.toFixed(2)}</strong></p>
        <p>НДС (20%): <strong>€${vat.toFixed(2)}</strong></p>
        <p>Экологический сбор: <strong>€${environmentalFee.toFixed(2)}</strong></p>
        <p>Стоимость доставки (${shippingMethodSelect.options[shippingMethodSelect.selectedIndex].text}): <strong>€${shippingCost.toFixed(2)}</strong></p>
        <p><strong>Итоговая стоимость: €${total.toFixed(2)}</strong></p>
        <p style="margin-top: 20px; font-size: 1.1rem;">Спасибо за заявку! Мы свяжемся с вами через <strong>${calcForm.contactMethod.value}</strong> по указанным данным.</p>
      `;

      setTimeout(() => {
        calcForm.reset();
        selectedCarInput.value = '';
        selectedModelSelect.innerHTML = '<option value="" disabled selected>Выберите модель</option>';
        selectedModelSelect.disabled = true;
        if(currentSelectedIndex >= 0){
          brandsList.children[currentSelectedIndex].classList.remove('selected');
          brandsList.children[currentSelectedIndex].setAttribute('aria-selected','false');
          currentSelectedIndex = -1;
        }
      }, 9000);
    });

    // Disable model select initially
    selectedModelSelect.disabled = true;
  </script>
</body>
</html>
